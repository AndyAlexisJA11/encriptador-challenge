<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador AndyJ</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <img class="logo" src="assets/Logo.png" alt="Logo de Alura">
    </header>
    <main class="principal">
        <section class="contenedor_uno">
            <form method="post" action="#">
                <label for="valorUsuario"></label>
                <textarea id="valorUsuario" class="input_texto" name="texto" pattern="[a-z ]+" title="Solo letras minúsculas y sin acentos" placeholder="Ingrese el texto aqui" required></textarea>
                <div id="mensaje-error" class="mensaje-advertencia hidden"></div> 
                <div class="validation-message">
                    <i class="bi bi-exclamation-circle-fill"></i>
                    <span class="aviso_texto">Solo letras minúsculas y sin acentos</span>
                </div>
                <div class="contenedor_uno_botones">
                    <button  class="boton_uno" type="button" onclick="encriptarTexto()">Encriptar</button>
                    <button class="boton_dos" type="button" onclick="desencriptarTexto()">Desencriptar</button>
                </div>
            </form>
        </section>
        <section  class="contenedor_dos">
            <div class="sin-texto">
                <img class="muñeco" src="assets/Muñeco.png" alt="Imagen de un muñeco con una lupa">
                <p class="contenedor_dos_texto_uno">Ningún mensaje fue <br> encontrado</p>
                <p class="contenedor_dos_texto_dos">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <div class="con-texto hidden">
                <p id="texto-encriptado"></p>
                <div class="contenedor_dos_boton">
                    <button class="copiar" onclick="copiarTexto()">Copiar</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>Dev: Andy Jiménez</p>
        <div>
            <a href="https://github.com/AndyAlexisJA11">
                <img src="assets/github.png" alt="logo de github">
            </a>
            <a href="https://www.instagram.com/andyjimenez11?igsh=MTY0ZGhkeXR4endrMg%3D%3D&utm_source=qr">
                <img src="assets/instagram.png" alt="logo de instagram">
            </a>
            <a href="https://www.linkedin.com/in/andy-jim%C3%A9nez-arana-1a3925269?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app">
                <img src="assets/linkedin.png" alt="logo de linkedin">
            </a>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
